    <!-- Service Worker Registration -->
    <script>
      // Check if we're running in an iframe (StackBlitz) or if service workers are supported
      if ('serviceWorker' in navigator && window.self === window.top) {
        window.addEventListener('load', async () => {
          try {
            // Unregister ALL existing service workers first
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map(reg => reg.unregister()));
            console.log('[SW] Cleared all existing service workers');
            
            // Register the unified offline service worker
            const registration = await navigator.serviceWorker.register('/unified-offline-sw.js', {
              scope: '/',
              updateViaCache: 'none'
            });
            
            console.log('[SW] Unified offline service worker registered successfully');
            
            // Wait for it to be ready
            await navigator.serviceWorker.ready;
            console.log('[SW] Service worker is ready and active');
            
            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[SW] New version available');
                    // Auto-update after a delay
                    setTimeout(() => {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }, 2000);
                  }
                });
              }
            });
            
            // Store in window for other scripts to access
            window.dukafiti = window.dukafiti || {};
            window.dukafiti.serviceWorkerReady = true;
            
          } catch (error) {
            console.error('[SW] Service worker registration failed:', error);
            // Mark as failed but don't break the app
            window.dukafiti = window.dukafiti || {};
            window.dukafiti.serviceWorkerReady = false;
          }
        });
      }
    </script>
